{% extends 'myapp/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-9 form">
            <form method="POST" class="form-control cc">
                <h2 class="text-center">Add Food Item</h2>
                {% csrf_token %}
                <div class="mb-3">
                    {{ food.name }}
                </div>
                <div class="mb-3">
                    {{ food.carbs }}
                </div>
                <div class="mb-3">
                    {{ food.protein }}
                </div>
                <div class="mb-3">
                    {{ food.fats }}
                </div>
                <div class="mb-3">
                    {{ food.calories }}
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<script>
    var input = document.getElementsByTagName('input');

    input[1].placeholder = "Enter Food Name";
    input[2].placeholder = "Enter Carbs";
    input[3].placeholder = "Enter Protein";
    input[4].placeholder = "Enter Fats";
    input[5].placeholder = "Enter Calories";
</script>

<style>
    body {
        background: #fae6f5;
        font-family: 'Arial', sans-serif; /* Consistent font style */
    }
    .form {
        margin-left: auto;
        margin-right: auto; /* Center the form horizontally */
        margin-top: 4rem; /* Spacing from top */
    }
    .cc {
        background: #ffffff; /* White background for contrast */
        padding: 2rem;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    .cc h2 {
        margin-bottom: 2rem;
        color: #333; /* Darker color for title */
    }
    .cc input {
        border: 1px solid #ced4da; /* Light border for input fields */
        width: 100%;
        border-radius: 10px;
        padding: 10px; /* Padding for inputs */
        transition: border-color 0.3s, box-shadow 0.3s; /* Transition effects */
    }
    .cc input:focus {
        outline: none; /* Remove default outline */
        border-color: #007bff; /* Highlight border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle glow effect */
    }
    .btn {
        margin-top: 0.5rem; /* Top margin for button */
        width: 100%; /* Full-width button */
        background-color: #007bff; /* Primary button color */
        color: white; /* Button text color */
        border: none; /* Remove border */
        border-radius: 10px; /* Rounded corners */
        padding: 10px; /* Padding for the button */
        transition: background-color 0.3s, transform 0.3s; /* Transition effects */
    }
    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
        transform: translateY(-2px); /* Slight lift effect on hover */
    }
</style>

{% endblock content %}
