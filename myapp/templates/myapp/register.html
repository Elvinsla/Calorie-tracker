<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #1c1c1c, #322626);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            display: grid;
            background: rgba(201, 192, 192, 0.9);
            margin-top: 4rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .login input {
            border-radius: 9px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }

        .login input:focus {
            border: 1px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 9px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        input {
            margin-bottom: 12px;
            padding: 10px;
            font-size: 16px;
        }

        input::placeholder {
            color: #888;
            opacity: 0.8;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form class="container login" action="#" name="myform" method="post">
        {% csrf_token %}
        <h1>Register</h1>

        {{ form.username }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit" class="btn btn-dark">Register</button>
        <p class="mt-2">Already have an account? <a href="/logins">Sign In</a></p>
    </form>

    <script>
        var inp = document.getElementsByTagName('input');

        inp[1].placeholder = "Username";
        inp[2].placeholder = "First Name";
        inp[3].placeholder = "Last Name";
        inp[4].placeholder = "Email";
        inp[5].placeholder = "Password";
        inp[6].placeholder = "Confirm Password";
    </script>
</body>

</html>
