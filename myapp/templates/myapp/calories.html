{% extends 'myapp/base.html' %}
{% block content %}
        
<div class="container form">
    {% for i in kcal %} 
       <p> {{i.Calories}} (Calories) </p>
        Want to Update Calories? Click <a href="/update_kcal/{{i.id}}">Here!</a>
    {% endfor %}
</div>

<style>
    body {
        background: #ece8e8;
        font-family: Arial, sans-serif; /* Add a cleaner font */
    }
    
    .form {
        margin: auto !important;
        background: #c1b3b3;
        width: 30%;
        padding: 2rem; /* Increased padding for more space */
        border-radius: 10px;
        margin-top: 8rem !important;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        transition: transform 0.3s; /* Smooth scaling effect */
    }
    
    .form:hover {
        transform: scale(1.02); /* Slightly enlarge on hover */
    }
    
    p {
        width: 100%;
        margin-bottom: 1rem;
        border-radius: 7px;
        border: none;
        padding: 10px; /* Increased padding for better spacing */
        font-size: 18px; /* Slightly smaller font for better readability */
        background: #ffffff;
        transition: background 0.3s, box-shadow 0.3s; /* Smooth transitions */
    }
    
    p:hover {
        background: #f0f0f0; /* Change background color on hover */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
    }
    
    /* Add a button style for better interactivity */
    button {
        background-color: #5a4e4e; /* Darker button color */
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s; /* Smooth transitions */
    }
    
    button:hover {
        background-color: #8a7e7e; /* Change button color on hover */
        transform: translateY(-2px); /* Slight lift on hover */
    }
    
</style>

    <script>
        var ins = document.getElementsByTagName('input');
        ins[1].placeholder="Set Calorie Goal"
    </script>
{% endblock content %}
